<script>
    function playVideo(videoId) {
         // Pause all videos
         const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.style.display = 'none'; // Hide paused videos
            });

        // Play the selected video and show it
        // footer
        // video sounds
        // music in bg
        // how ut made
        // spice up the index page
        // medi 221//
        const videoToPlay = document.getElementById(videoId);
        videoToPlay.style.display = 'block'; // Show the video
        videoToPlay.play();
    }
</script>
